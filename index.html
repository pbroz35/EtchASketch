<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="flex-container">
        <h1 class='title' >Etch-A-Sketch</h1>
        <div class="board"></div>
        <div class="buttons">   
            <button onclick="changeColor('black')">Black</button>    
            <button onclick="changeColor('white')">White</button>
            <button onclick="changeColor('Gray')">Grey</button>      
            <button onclick="changeColor('random')">Random</button>    
            <button class="resetButton" onclick="resetBoard()">Reset</button> 
        </div> 
        <div>      
            <input type="text" placeholder="Size of Board" value='16' onchange="changeSize(this.value)">
            <button>Set Size</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
